<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="styles.css" rel="stylesheet" type="text/css"/>
 <script src="https://kit.fontawesome.com/69e63240a9.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="row">
     <div class="intro col-12">
         <h1>TO DO LIST</h1>
         <div>
             <div class="border1"></div>
         </div>
     </div>
    </div>
  </div>

  <div class="row">
    <div class="helpText col-12">
      <p id="first">Enter TEXT into the input field and add items to your list.</p>
      <p id="second">Click the item to mark it as COMPLETE.</p>
      <p id="third">Click the "X" to remove the item from your list.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <input id="userInput" type="text" placeholder="New task..." maxlength="27">
      <button id="enter"><i class="fas fa-pencil-alt"></i></button>
    </div>
  </div>

  <div class="row">
    <div class="listItems col-12">
      <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
